{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/core/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/core/css/inicio.css">
    <script src="../../static/core/js/radiobutton.js"></script>
    <script src="../../static/core/js/validador.js"></script>
    <title>Iniciar Sesión</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand">RegistrAPP</a>
            </div>
        </nav>
    </header>
    <section class="container my-5">
        <div style="text-align: center;">
            <div class="centrar">
                <img src="../../static/core/img/registrap_docente.PNG" alt="logo registrap docente" width="360"
                    height="110">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6" style="background-color: #d3d3d3;">
                <div class="container mt-4">
                    <div class="mb-3">
                        <label for="usarname" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su correo">

                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">

                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </section>
    <script>
        function login() {
            let user = document.getElementById('username').value;
            let pass = document.getElementById('password').value;

            if (user == "fre.campos@duocuc.cl" && pass == "JuanitoSimio") {
                window.location = 'home';
