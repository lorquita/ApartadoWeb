{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/core/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/core/css/home.css">
    <script src="../../static/core/js/validador.js"></script>
    <title>Inicio</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="home" class="navbar-brand">RegistrAPP</a>
            </div>
            <div class="container">
                <a href="salir">Cerrar Sesion</a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h2>Clases Asignadas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Clase</th>
                    <th>Clases</th>
                    <th>Secciones</th>
                    <th>Sala</th>
                    <th>Iniciar Clase</th>
                </tr>
            </thead>
            <tbody>
                {% for asi in asignaturas %}
                <tr>
                    <td>{{asi.id}}</td>
                    <td>{{asi.nombre}}</td>
                    <td>{{asi.seccion}}</td>
                    <td>{{asi.sala}}</td>
                    <td><button class="btn btn-success" onclick="enviar()">Iniciar Clase</button></button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
<script>
    function enviar(){
        window.location.href='clase1'
    }
    function mostrarUsuario(usuario){
        var usuario = document.getElementById('usuario');
        usuario.innerHTML= "Hola, " + usuario + " | <a href='#' onclick='cerrarSesion()'>Cerrar sesión</a>";
    }
    function cerrarSesion(){
        alert("Sesión cerrada");
        window.location.href = "inicio-sesion.html";
    }
    var usuarioIniciado = "UsuarioEjemplo";
    console.log(usuarioIniciado);
    mostrarUsuarioEnNavbar(usuarioIniciado);
</script>
<script src="../../static/core/js/bootstrap.js"></script>
</html>
