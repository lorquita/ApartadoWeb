<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/core/css/bootstrap.min.css">
    <title>Registro Asistencia</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="home" class="navbar-brand">RegistAPP</a>
        </div>
        <div class="container">
            <a href="#" class="navbar-brand" style="padding-left: 1100px;">Cerrar Sesion</a>
        </div>
    </nav>
    <div>
        <div class="container mt-5">
            <h2>Clase Consulta Base de Datos</h2>
            <a href="clase1" class="btn btn-success">Volver QR</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Rut</th>
                        <th>Nombre Alunmno</th>
                        <th>Apellido Alunmno</th>
                        <th>Carrera</th>
                        <th>Asistencia</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alu in alumno %}
                    <tr>
                        <td>{{alu.rut}}</td>
                        <td>{{alu.nombre}}</td>
                        <td>{{alu.apellido}}</td>
                        <td>{{alu.carrera}}</td>
                        <td>
                            <label><input type="radio" name="asistencia" value="Justificado">Justificado</label>
                            <label><input type="radio" name="asistencia" value="Ausente">Ausente</label>
                            <label><input type="radio" name="asistencia" value="Presente">Presente</label>
                        </td>
                        
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <button class="btn btn-primary" type="submit" id="guardarasist">Guardar Clase</button>
                <button class="btn btn-danger" type="submit" onclick="location.href='home'">Finalizar Clase</button>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('guardarasist').onclick = function(){
        alert('Asistencia Guardada');
    }
</script>
<script src="../../static/core/js/bootstrap.js"></script>
</html>
